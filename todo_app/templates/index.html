{% extends 'page_layout.html' %}


{% block content %}
<h1>To-do Items</h1>
<ul>
    {% for item in items %}
    <li>{{item.title}} - {{item.body}}
        <a href="http://localhost:8000/{{item.id}}">
            <button type="button">See To-Do Details</button>
        </a>
    </li> 
    {% endfor %}
    <a href="http://localhost:8000/new/">
        <button type="button">Add new To-Do Item</button>
    </a>
</ul>
{% endblock %}
